<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class='scores-container'>
<div id='your-label' class='score-cards'>You</div>
<div id='robo-label' class='score-cards'>Robo</div>
<span id='your-score'>0</span>:<span id='robo-score'>0</span>
  </div>
  <div class='result'>
  <p>Who is going to win? You or Robo? <br>Let the game being!</p>
</div>
  <div class = 'result-final'>
    <p></p>
</div>
  <div class='choices'>
    <div class='choice' id='r'>
    <img src="img/rock.png" alt="rock">
    </div>

    <div class='choice' id='p'>
      <img src="img/paper.png" alt="paper">
      </div>
      <div class='choice' id='s'>
      <img src="img/scissors.png" alt="scissors">
      </div>

  </div>

  <p id='command-msg'>Let's Play!</p>

  <script src='main.js'></script>
</body>
</html>
